<div class='row'>
    <div class='col-md-5'>
        <!-- <app-recipe-list (recipeEmitter)="onRecipeSelected($event)"></app-recipe-list> -->
        <app-recipe-list (recipeEmitter)="focusedRecipe = $event"></app-recipe-list>
    </div>
    <div class='col-md-7'>
        <!-- <app-recipe-detail *ngIf="!detailDisabled" [recipe]="getFocusedRecipe()"></app-recipe-detail> -->
        <!-- Note: If a variable is undefined it will evaluate as false -->
        <app-recipe-detail *ngIf="focusedRecipe; else detailInfo" [recipe]="focusedRecipe"></app-recipe-detail>
        <ng-template #detailInfo>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
