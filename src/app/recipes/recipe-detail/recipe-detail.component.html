<div class='row'>
    <div class='col-12'>
        <img 
        [src]="recipe.imgpath" 
        alt="#" 
        class='img-fluid rounded' 
        style='max-height: 300px;'>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <div class='dropdown'>
            <button class='btn btn-primary dropdown-toggle'>Manage Recipe</button>
            <ul class='dropdown-menu'>
                <li><a href="#">Add ingredients to shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <p>Ingredients</p>
    </div>
</div>
