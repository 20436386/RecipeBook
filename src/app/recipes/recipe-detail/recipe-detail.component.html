<div class='row'>
    <div class='col-12'>
        <img 
        [src]="recipe.imgpath" 
        alt="#" 
        class='img-fluid rounded' 
        style='max-height: 300px;'>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <div class='dropdown'>
            <button appDropdown type='button' data-bs-toggle="dropdown" class='btn btn-primary dropdown-toggle'>Manage Recipe</button>
            <ul class='dropdown-menu'>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToList()">Add ingredients to shopping list</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" [routerLink]="['/recipes/update', recipeIndex]" >Edit recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" >Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col-12'>
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class='row'>
    <div class='col-12'>
        <h3>Ingredients:</h3>
        <ul class="list-group">
           <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} : {{ingredient.amount}}
           </li> 
        </ul>
    </div>
</div>
