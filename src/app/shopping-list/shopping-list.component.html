<div class='row'>
    <div class='col-md-10'>
        <!-- <app-shopping-list-edit (shoppingListEdit)="updateList($event)"></app-shopping-list-edit> -->
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class='list-group'>
            <a 
                class='list-group-item' 
                style='cursor:pointer'
                (click)="ingredientSelected(i)"
                [ngClass]="{'active': (itemSelectedIndex === i)}"
                *ngFor='let item of (ingredients | async).ingredients; let i = index'>
                {{item.name}} ({{item.amount}})
            </a>
        </ul>
    </div>
</div>
